<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #cad9e7;
    margin: 0;
    padding: 0;
    display: flex;  
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #ebdddd;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(15, 15, 15, 0.1);
    border: 2px solid #3498db; /* تغيير لون الإطار */
}

.confirmation-header {
    color: #333;
    text-align: center;
}

.confirmation-message {
    margin-bottom: 20px;
}

.confirmation-message p {
    margin: 10px 0;
}

.login-link {
    text-align: center;
    margin-top: 20px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="confirmation-header">Subscription Confirmed</h1>
        <div class="confirmation-message">
            <p>Thank you for subscribing!</p>
            <p>You are now a member of our community.</p>
        </div>
        <p class="login-link">You can now <a href="w.html">log in</a> to access your account.</p>
    </div>
</body>
</html>
